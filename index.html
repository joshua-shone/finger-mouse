<!DOCTYPE html>
<html>

  <head>
    <title>Finger Mouse</title>
    
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <svg>
    
      <g id="base-layer"></g>
    
      <circle class="laser-source" cx="700" cy="400" r="8"/>
      <path class="laser-line" id="laser-line" d="M 700,400 L 700,0" />
    </svg>
    
    <canvas id="heatmap" width="200" height="200"></canvas>
    
    <div class="toolbox">
      <button class="toolbox-item" id="coverage-toggle">Coverage</button>
      <button class="toolbox-item" id="heatmap-toggle">Heatmap</button>
      <button class="toolbox-item" id="laser-spin-toggle">Laser spin</button>
      <button class="toolbox-item" id="reflected-laser-origins-toggle">Reflected laser origins</button>
    </div>
    
    <script src="vector_math.js"></script>
    <script src="script.js"></script>
  </body>

</html>
