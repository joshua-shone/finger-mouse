<!DOCTYPE html>
<html>

  <head>
    <title>Finger Mouse</title>
    
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <svg>
    
      <g id="base-layer"></g>
    
      <circle class="laser-source" cx="1700" cy="600" r="8"/>
      <polyline class="laser-line" id="laser-line"/>
    </svg>
    
    <canvas id="heatmap" class="hidden" width="200" height="200"></canvas>
    
    <div class="toolbox">
      <button class="toolbox-item toggle" id="coverage-toggle">Coverage</button>
      <button class="toolbox-item toggle" id="heatmap-toggle">Heatmap</button>
      <button class="toolbox-item toggle" id="laser-spin-toggle">Laser spin</button>
      <button class="toolbox-item toggle" id="reflected-laser-origins-toggle">Reflected laser origins</button>
      <button class="toolbox-item toggle" id="multi-laser-lines-toggle">Multiple laser lines</button>
    </div>
    
    <script src="vector_math.js"></script>
    <script src="script.js"></script>
  </body>

</html>
